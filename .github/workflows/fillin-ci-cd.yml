name: CI/CD Pipeline

on:
  # Pull Request가 오면 빌드 테스트만 진행 (배포 X)
  pull_request:
    branches: [ "main", "dev" ]
  # Main 브랜치에 푸시되면 빌드 후 배포까지 진행
  push:
    branches: [ "main" ]

permissions:
  contents: read
  deployments: write

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 2. application-prod.yml 생성 (Secrets 이용)
      - name: Create application.yml
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_PROD }}" > ./src/main/resources/application-prod.yml


      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Docker Build (PR Only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: test-build
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fillin:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/fillin:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  CD:
    needs: CI
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Debug files before SCP
        run: |
          pwd
          ls -al
          find . -maxdepth 4 -name "docker-compose.*" -print
          ls -al nginx || true
          find nginx -maxdepth 4 -type f -print || true
      - name: Copy Docker Compose file to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.KEY_PEM }}
          source: "docker-compose.yml,nginx/"
          target: "/home/ubuntu/fillin/" # 서버에 이 폴더가 미리 있어야 합니다

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.KEY_PEM }}
          script: |
            cd /home/ubuntu/fillin
            
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/fillin:latest
            
            docker compose down
            docker compose up -d
            
            docker image prune -af